<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الذكر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=FG6UjMinUTuO&format=png&color=000000" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
    </style>
</head>
<body class="text-center rtl bg-gradient-to-br from-gray-800 to-gray-900 text-gray-100 min-h-screen flex flex-col justify-center items-center p-5">

<div class="flex flex-col gap-5 items-center justify-center w-full md:flex-row md:gap-10">

    <!-- Counter Container -->
    <div class="bg-white/10 p-6 rounded-xl shadow-xl backdrop-blur-md w-full max-w-sm hover:scale-105 transition-transform">
        <h1 class="text-2xl text-yellow-500 mb-4">📿 عداد الذكر</h1>
        <div class="text-6xl font-bold text-yellow-500 mb-6 transition-transform" id="count">0</div>
        <div class="flex justify-center gap-3 mb-4">
            <button class="w-14 h-14 bg-green-500 text-white rounded-full text-2xl flex items-center justify-center shadow-lg hover:scale-105 transition-all" id="increment">+</button>
            <button class="w-14 h-14 bg-yellow-500 text-gray-900 rounded-full text-2xl flex items-center justify-center shadow-lg hover:scale-105 transition-all" id="reset">↺</button>
            <button class="w-14 h-14 bg-red-600 text-white rounded-full text-2xl flex items-center justify-center shadow-lg hover:scale-105 transition-all" id="decrement">-</button>
        </div>
    </div>

    <!-- Dhikr List -->
    <ul class="w-full max-w-sm">
        <li class="bg-white/10 p-3 rounded-xl mb-2 cursor-pointer hover:bg-yellow-500 hover:text-gray-900 hover:scale-105 transition-all" onclick="setDhikr('استغفر الله')">استغفر الله</li>
        <li class="bg-white/10 p-3 rounded-xl mb-2 cursor-pointer hover:bg-yellow-500 hover:text-gray-900 hover:scale-105 transition-all" onclick="setDhikr('سبحان الله')">سبحان الله</li>
        <li class="bg-white/10 p-3 rounded-xl mb-2 cursor-pointer hover:bg-yellow-500 hover:text-gray-900 hover:scale-105 transition-all" onclick="setDhikr('الحمد لله')">الحمد لله</li>
        <li class="bg-white/10 p-3 rounded-xl mb-2 cursor-pointer hover:bg-yellow-500 hover:text-gray-900 hover:scale-105 transition-all" onclick="setDhikr('الله أكبر')">الله أكبر</li>
        <li class="bg-white/10 p-3 rounded-xl mb-2 cursor-pointer hover:bg-yellow-500 hover:text-gray-900 hover:scale-105 transition-all" onclick="setDhikr('لا إله إلا الله')">لا إله إلا الله</li>
    </ul>
</div>

<script>
    var counter = document.getElementById('count');
    var increment = document.getElementById('increment');
    var decrement = document.getElementById('decrement');
    var reset = document.getElementById('reset');

    var count = 0;
    increment.addEventListener('click', function () {
        count++;
        counter.innerText = count;
        counter.classList.add('scale-125');
        setTimeout(() => counter.classList.remove('scale-125'), 200);
    });

    decrement.addEventListener('click', function () {
        if (count > 0) {
            count--;
            counter.innerText = count;
            counter.classList.add('scale-125');
            setTimeout(() => counter.classList.remove('scale-125'), 200);
        }
    });

    reset.addEventListener('click', function () {
        count = 0;
        counter.innerText = count;
        counter.classList.add('scale-125');
        setTimeout(() => counter.classList.remove('scale-125'), 200);
    });

    function setDhikr(dhikr) {
        document.querySelector('h1').innerText = `📿 ${dhikr}`;
        count = 0;
        counter.innerText = count;
    }
</script>
</body>
</html>
